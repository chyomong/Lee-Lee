<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var chyomong = ["juyoung", "wonjun"];
    </script>

    <h2>get</h2>
    <script>
      document.write(chyomong[0]);
      document.write(chyomong[1]);
    </script>

    <h2>add</h2>
    <script>
      chyomong.push('ringga');
      chyomong.push('maetang');
    </script>

    <h2>count</h2>
    <script>
      document.write(chyomong.length);
    </script>
  </body>
</html>
