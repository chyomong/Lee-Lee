<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns:150px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>마이어스-브릭스 유형 지표(Myers-Briggs-Type Indicator, MBTI)는 작가 캐서린 쿡 브릭스(Katharine C. Briggs)와 그의 딸 이저벨 브릭스 마이어스(Isabel B. Myers)가 카를 융의 분석심리학을 근거로 개발한 성격 유형 선호 지표이다.</div>
    </div>
  </body>
</html>
