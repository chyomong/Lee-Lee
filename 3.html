  <h2>금빛 미래</h2>
  <p style="margin-top:30px;">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CYbAMQavBXk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <p style="margin-top:30px;">연애 기간이 2년이 넘어가면서 둘은 누구보다도 편한 관계가 되었다. 강화가 필요할 때 파괴강석 한 덩이를 그냥 줄 수 있는 사이, 고급 배럭 세팅비로 수 만 골드를 지원해 줄 수 있는 그런 사이 말이다. (자세히 들여다보면 일방적인 지원인 경우가 많지만 이 부분은 넘어가도록 하자.)
  </p><p sytle="margin-top:30px;">코로나 시국에 방에서 로스트아크만 플레이하며 시간을 보내고 있지만, 같은 취미를 가지고 서로 기댈 수 있는 하몽과 잇쵸의 미래는 찬란한 금빛이다.
  </p>
