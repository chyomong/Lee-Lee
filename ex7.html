<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var chyomong = ['잇쵸', '하몽맛', '힐링가', 'MainTank3r', '따따따따물보라를일으켜'];
    </script>
    <h2>Chyo Mong</h2>
    <ul>
    <script>
      var i = 0
      while (i < chyomong.length) {
        document.write('<li><a href="http://loawa.com/char/'+chyomong[i]+'">'+chyomong[i]+'</a></li>');
        i = i + 1;
      }
    </script>
    </ul>
  </body>
</html>
